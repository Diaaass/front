<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined CSS Effects</title>
    <style>

        .checkbox-wrapper {
            display: inline-block;
            position: relative;
            width: 50px;
            height: 25px;
            margin: 20px 0;
        }

        .checkbox {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 15px;
        }

            .slider:before {
                position: absolute;
                content: "";
                height: 20px;
                width: 20px;
                left: 5px;
                bottom: 2.5px;
                background-color: white;
                transition: 0.4s;
                border-radius: 50%;
            }

        .checkbox:checked + .slider {
            background-color: #4caf50;
        }

            .checkbox:checked + .slider:before {
                transform: translateX(25px);
            }

        .image-container {
            position: relative;
            width: 300px;
            margin: 20px 0;
        }

            .image-container img {
                width: 100%;
                height: auto;
            }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .image-container:hover .overlay {
            opacity: 1;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

            nav ul li {
                position: relative;
            }

                nav ul li a {
                    text-decoration: none;
                    padding: 10px 20px;
                    color: black;
                    display: block;
                    transition: color 0.3s ease;
                }

                    nav ul li a::before {
                        content: "";
                        position: absolute;
                        bottom: 0;
                        left: 0;
                        width: 100%;
                        height: 3px;
                        background-color: #4caf50;
                        transform: scaleX(0);
                        transition: transform 0.3s ease;
                    }

                    nav ul li a:hover::before,
                    nav ul li a:focus::before {
                        transform: scaleX(1);
                    }

        .parent {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background-color: #000000;
            margin: 20px 0;
        }

        .child {
            background-color: yellow;
            color: #000000;
            padding: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body style=" font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: yellow; background-size: cover; background-position: center;"
  
    >

    <h2> Styled Checkbox with Animation</h2>
    <label class="checkbox-wrapper" >
    <input type="checkbox" class="checkbox">
    <span class="slider" > </span>
    </label>
    
    <h2> Image Overlay on Hover</h2>
    <div class="image-container" >
    <img src="images.png" alt="Navi" >
    <div class="overlay" > </div>
    </div >

    <h2 > Text Overlay on Image</h2 >
    <div class="image-container" >
    <img src="images.png" alt="Navi" >
    <div class="text-overlay" > Rojdennye jdatb</div >
    </div >
    
    <h2 > Navigation Hover Effects</h2 >
    <nav >
    <ul >
    <li > <a href="#" > Home</a > </li >
    <li > <a href="#" > About</a > </li >
    <li > <a href="#" > Services</a > </li >
    <li > <a href="#" > Contact</a > </li >
    </ul >
    </nav >

    <h2 > Flexbox Centering</h2 >
    <div class="parent" >
    <div class="child" > navi</div >
    </div >

    </body >
    </html >
